<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>禁毒防艾知识竞赛</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <div class="header">无毒青春，知"艾"同行，守护心灵绿洲主题知识竞赛</div>

    <div class="question-type">
        <h2>单选题（共<span id="singleCount">0</span>题）</h2>
        <div class="number-box" id="singleNum">00</div>
        <button onclick="handleButtonClick('single')" id="singleBtn">开始抽题</button>
    </div>

    <div class="question-type">
        <h2>多选题（共<span id="multiCount">0</span>题）</h2>
        <div class="number-box" id="multiNum">00</div>
        <button onclick="handleButtonClick('multi')" id="multiBtn">开始抽题</button>
    </div>

    <div class="question-type">
        <h2>简答题（共<span id="shortCount">0</span>题）</h2>
        <div class="number-box" id="shortNum">00</div>
        <button onclick="handleButtonClick('short')" id="shortBtn">开始抽题</button>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="question-panel" id="questionPanel">
        <div id="panelContent"></div>
        <div id="countdown" style="margin-top: 20px; font-size: 1.2em; color: red; display: none;">倒计时：<span id="countdownTimer">30</span>秒</div>
        <button onclick="showAnswer()" id="showAnswerBtn" style="margin-top:20px; display:none;">显示答案</button>
        <button onclick="closePanel()" style="margin-top:20px">返回</button>
    </div>

    <script src="demo.js"></script>
</body>
</html>
